<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <h1>나의 홈페이지</h1>
</header>

<div class="container">
    <h2>자기 소개</h2>
    <p>안녕하세요! 저는 [이름]입니다. [직업/전공]으로 일하고 있습니다. 취미로는 [취미]를 좋아하고, [추가 정보]에 관심이 많습니다.</p>
    
    <h2>포트폴리오</h2>
    <p>여기서 몇 가지 제 작업들을 확인하실 수 있습니다.</p>
    <ul>
        <li><a href="#">프로젝트 1</a></li>
        <li><a href="#">프로젝트 2</a></li>
        <li><a href="#">프로젝트 3</a></li>
    </ul>
    
    <h2>연락처</h2>
    <p>저에게 연락하실 수 있는 방법은 다음과 같습니다:</p>
    <ul>
        <li>Email: example@example.com</li>
        <li>전화번호: 123-456-7890</li>
    </ul>
</div>

</body>
</html>
